<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayesha-Bilal: RPA Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0c10; color: #e6edf3; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Hearts & Flowers Animation */
        .floating { position: fixed; top: -50px; pointer-events: none; animation: fall linear forwards; z-index: 0; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .input-field { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 10px; width: 100%; color: white; margin-bottom: 15px; }
        .input-field:focus { border-color: #58a6ff; outline: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="bg-assets"></div>

    <div id="screen1" class="z-10 w-full max-w-md text-center">
        <div class="glass p-8 rounded-2xl shadow-2xl">
            <h1 class="text-3xl font-bold mb-2 text-white italic">Ayesha Misses Bilal</h1>
            <p class="text-blue-400 font-mono text-xs mb-6 tracking-widest uppercase">Distance Counter Initialized</p>
            
            <div id="countdown" class="text-2xl font-mono text-pink-500 mb-8 bg-black p-4 rounded-lg border border-pink-900/50">
                00 Days Left
            </div>

            <button onclick="nextScreen(2)" class="bg-pink-600 hover:bg-pink-500 text-white px-8 py-3 rounded-full font-bold w-full transition-all">
                Enter Quiz Mode
            </button>
        </div>
    </div>

    <div id="screen2" class="hidden z-10 w-full max-w-xl">
        <div class="glass p-6 md:p-10 rounded-2xl">
            <h2 class="text-xl font-mono text-blue-400 mb-6 border-b border-gray-700 pb-2">Bot Input Required: Profile Setup</h2>
            
            <div id="quiz-container" class="max-h-[60vh] overflow-y-auto pr-2">
                <label class="text-xs text-gray-400">Favorite Color?</label>
                <input type="text" id="q1" class="input-field" placeholder="Type here...">

                <label class="text-xs text-gray-400">Favorite Sport?</label>
                <input type="text" id="q2" class="input-field">

                <label class="text-xs text-gray-400">Favorite Thing to Wear?</label>
                <input type="text" id="q3" class="input-field">

                <label class="text-xs text-gray-400">Place to Go?</label>
                <input type="text" id="q4" class="input-field">

                <label class="text-xs text-gray-400">Favorite Destination?</label>
                <input type="text" id="q5" class="input-field">

                <label class="text-xs text-gray-400">Favorite Car?</label>
                <input type="text" id="q6" class="input-field">

                <label class="text-xs text-gray-400">Favorite Cousin?</label>
                <select id="q7" class="input-field">
                    <option value="Ayesha Arshad">Ayesha Arshad</option>
                </select>

                <label class="text-xs text-gray-400">Favorite Sibling?</label>
                <input type="text" id="q8" class="input-field">

                <label class="text-xs text-gray-400">What bothers you the most?</label>
                <textarea id="q9" class="input-field h-20"></textarea>

                <label class="text-xs text-gray-400">When are you extremely happy?</label>
                <textarea id="q10" class="input-field h-20"></textarea>

                <label class="text-xs text-gray-400">Anything you want to say to Ayesha?</label>
                <textarea id="q11" class="input-field h-20"></textarea>
            </div>

            <button onclick="finishQuiz()" class="mt-6 bg-green-600 hover:bg-green-500 text-white px-8 py-3 rounded-md font-bold w-full">
                Finalize Configuration
            </button>
        </div>
    </div>

    <div id="screen3" class="hidden z-10 w-full max-w-2xl">
        <div class="glass p-8 rounded-2xl">
            <h2 class="text-2xl font-bold text-green-400 mb-4">Configuration Log Generated</h2>
            <div id="final-log" class="font-mono text-sm space-y-2 bg-black/50 p-6 rounded-lg text-gray-300">
                </div>
            <p class="mt-8 text-center italic text-pink-400">"Ayesha Arshad missed Bilal while coding this."</p>
        </div>
    </div>

    <script>
        // Background Assets (Hearts & Flowers)
        const assets = ['â¤ï¸', 'ðŸŒ¸', 'ðŸ’–', 'ðŸŒ·', 'âœ¨'];
        setInterval(() => {
            const el = document.createElement('div');
            el.className = 'floating';
            el.innerText = assets[Math.floor(Math.random() * assets.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            el.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('bg-assets').appendChild(el);
            setTimeout(() => el.remove(), 5000);
        }, 300);

        // Countdown Logic
        const targetDate = new Date("Oct 20, 2026 00:00:00").getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').innerText = days + " Days to Meet";
        }
        updateCountdown();

        function nextScreen(num) {
            document.querySelectorAll('div[id^="screen"]').forEach(s => s.classList.add('hidden'));
            document.getElementById('screen' + num).classList.remove('hidden');
        }

        function finishQuiz() {
            const logs = [
                `Color: ${document.getElementById('q1').value}`,
                `Sport: ${document.getElementById('q2').value}`,
                `Wear: ${document.getElementById('q3').value}`,
                `Place: ${document.getElementById('q4').value}`,
                `Destination: ${document.getElementById('q5').value}`,
                `Car: ${document.getElementById('q6').value}`,
                `Cousin: ${document.getElementById('q7').value}`,
                `Sibling: ${document.getElementById('q8').value}`,
                `Bothered By: ${document.getElementById('q9').value}`,
                `Happy When: ${document.getElementById('q10').value}`,
                `Message: ${document.getElementById('q11').value}`
            ];

            const logHtml = logs.map(line => `<p>> [DATA_SYNC] ${line}</p>`).join('');
            document.getElementById('final-log').innerHTML = logHtml;
            nextScreen(3);
        }
    </script>
</body>
</html>
