<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayesha-Bilal: The Love System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #e6edf3; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        
        /* Gold & Rose Particles */
        .particle { position: fixed; top: -20px; pointer-events: none; animation: fall linear forwards; z-index: 50; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* 3D Rose Styling */
        .rose-stage { 
            position: relative; width: 280px; height: 280px; margin: 20px auto; 
            display: flex; justify-content: center; align-items: center;
        }
        .petal-3d { 
            position: absolute; width: 80px; height: 110px; 
            background: radial-gradient(circle at 30% 30%, #ff2d2d, #800000 80%);
            border-radius: 50% 50% 20% 20%; opacity: 0; 
            transform-origin: bottom center; transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset -5px -10px 20px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .center-core {
            position: absolute; width: 50px; height: 50px; 
            background: radial-gradient(circle, #600000, #200000);
            border-radius: 50%; z-index: 25;
            box-shadow: 0 0 30px #ff0000, inset 0 0 10px #000;
        }
        
        @keyframes rotate3d { 
            0% { transform: rotate(0deg) scale(1.1) rotateX(20deg); } 
            100% { transform: rotate(360deg) scale(1.1) rotateX(20deg); } 
        }
        .spinning-rose { animation: rotate3d 8s linear infinite; perspective: 1000px; transform-style: preserve-3d; }

        /* Gold Sparkle Effects */
        .sparkle-gold {
            position: absolute; width: 3px; height: 3px; background: #ffd700;
            border-radius: 50%; box-shadow: 0 0 8px #ffd700;
            animation: glitter 1.2s ease-out forwards;
        }
        @keyframes glitter { 
            0% { transform: scale(0) rotate(0); opacity: 1; }
            100% { transform: scale(1.5) translate(var(--tx), var(--ty)) rotate(180deg); opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="particle-container"></div>

    <div class="fixed top-6 left-6 z-[100]">
        <button onclick="nextScreen(7)" class="group relative bg-gradient-to-r from-red-600 to-amber-500 p-[1px] rounded-xl transition-all hover:scale-105 shadow-[0_0_20px_rgba(255,60,60,0.3)]">
            <div class="bg-[#0a0a0a] px-5 py-3 rounded-xl flex items-center gap-4">
                <span class="text-2xl drop-shadow-[0_0_5px_#ff0000]">ðŸŒ¹</span>
                <div class="text-left">
                    <p class="text-[9px] text-amber-400 font-mono tracking-tighter">FEB 07 â€¢ MODULE</p>
                    <p class="text-xs font-black text-white tracking-widest uppercase">Rose Day</p>
                </div>
            </div>
        </button>
    </div>

    <div id="screen1" class="z-10 w-full max-w-md text-center">
        <div class="glass p-10 rounded-3xl border-t-2 border-red-500/30">
            <h1 class="text-3xl font-light mb-2 text-white italic tracking-tight">Ayesha & Bilal</h1>
            <p class="text-amber-500/50 font-mono text-[9px] mb-8 uppercase tracking-[0.3em]">System Initialization v3.0</p>
            <button onclick="nextScreen(2)" class="w-full bg-white text-black py-4 rounded-full font-bold text-[10px] tracking-widest uppercase hover:bg-red-600 hover:text-white transition-all">Start Experience</button>
        </div>
    </div>

    <div id="screen7" class="hidden z-10 w-full max-w-lg text-center">
        <div class="glass p-10 rounded-[2.5rem] border border-white/5 relative overflow-hidden">
            <div class="flex justify-between items-center mb-8">
                <div class="text-left">
                    <h2 class="text-2xl font-bold text-white tracking-tight">3D Rose Assembly</h2>
                    <p class="text-[10px] text-amber-500 font-mono">ENCRYPTED_GIFT_FOR_BILAL</p>
                </div>
                <button onclick="nextScreen(1)" class="text-[9px] text-gray-500 hover:text-white uppercase tracking-widest">Exit</button>
            </div>
            
            <div class="rose-stage" id="rose-stage">
                <div class="center-core"></div>
            </div>

            <div id="msg-container" class="h-12 mb-6">
                <p id="petal-msg" class="text-sm font-medium text-red-200/80"></p>
            </div>

            <button id="assemble-btn" onclick="add3DPetal()" class="relative group px-12 py-4 bg-red-600 rounded-full text-white font-bold text-xs uppercase tracking-widest transition-all hover:bg-red-500 shadow-xl shadow-red-900/40">
                Attach Petal
            </button>
            
            <div id="final-rose-cta" class="hidden animate-fade-in">
                <h3 class="text-3xl font-black text-white mt-4 italic">Happy Rose Day!</h3>
                <p class="text-[10px] text-amber-400 font-mono mt-2">COMPILATION SUCCESSFUL â€¢ 100% LOVE</p>
            </div>
        </div>
    </div>

    <script>
        const petalMessages = [
            "For being my favorite person.", "For your endless support.", "For making me laugh.",
            "For the way you care.", "For every late night call.", "For being so handsome.",
            "For your beautiful heart.", "For choosing me.", "For your sweet messages.", "I Love You, Muhammad Bilal! â¤ï¸"
        ];

        function nextScreen(num) {
            document.querySelectorAll('div[id^="screen"]').forEach(s => s.classList.add('hidden'));
            document.getElementById('screen' + num).classList.remove('hidden');
        }

        // Elegant Gold & Rose Particles
        function spawnParticles() {
            const container = document.getElementById('particle-container');
            setInterval(() => {
                const p = document.createElement('div');
                const isRose = Math.random() > 0.5;
                p.className = 'particle';
                p.innerHTML = isRose ? `<span style="color:#ff4d4d; font-size:12px">ðŸŒ¹</span>` : `<span style="color:#ffd700; font-size:10px">âœ¨</span>`;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (Math.random() * 3 + 4) + 's';
                p.style.opacity = Math.random();
                container.appendChild(p);
                setTimeout(() => p.remove(), 7000);
            }, 300);
        }
        spawnParticles();

        let petalIndex = 0;
        function add3DPetal() {
            if (petalIndex < 10) {
                const stage = document.getElementById('rose-stage');
                const petal = document.createElement('div');
                petal.className = 'petal-3d';
                
                // Arrange in 3D spiral
                const angle = petalIndex * 137.5; // Golden Angle for natural look
                const scale = 0.5 + (petalIndex * 0.05);
                petal.style.transform = `rotate(${angle}deg) translateY(-20px) scale(${scale})`;
                
                setTimeout(() => petal.style.opacity = '1', 50);
                stage.appendChild(petal);

                // Golden Glitter Explosion
                spawnGlitter(stage);

                document.getElementById('petal-msg').innerText = petalMessages[petalIndex];
                petalIndex++;

                if (petalIndex === 10) {
                    document.getElementById('assemble-btn').style.display = 'none';
                    document.getElementById('rose-stage').classList.add('spinning-rose');
                    document.getElementById('final-rose-cta').classList.remove('hidden');
                }
            }
        }

        function spawnGlitter(parent) {
            for(let i=0; i<15; i++) {
                const g = document.createElement('div');
                g.className = 'sparkle-gold';
                const rect = parent.getBoundingClientRect();
                g.style.left = '50%';
                g.style.top = '50%';
                g.style.setProperty('--tx', (Math.random()*200-100) + 'px');
                g.style.setProperty('--ty', (Math.random()*200-100) + 'px');
                parent.appendChild(g);
                setTimeout(() => g.remove(), 1200);
            }
        }
    </script>
</body>
</html>
